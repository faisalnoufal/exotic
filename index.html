      /* margin:80px auto; width:70%; */
      .container {
         display: flex;
         justify-content: center;
         align-items: center;
      }

      ul {
         position: absolute;
      }

      ul li {
         list-style: none;
         float: left;
         margin-right: 30px;
      }

      ul li a {
         display: block;
         position: relative;
         text-align: center;
         color: #777;
         border-radius: 50%;
         width: 60px;
         height: 60px;
         line-height: 60px;
         background: #333;
         transition: .5s;
      }

      ul li a:before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         border-radius: 50%;
         background: gold;
         transition: .5s;
         transform: scale(.9);
         z-index: -1;
      }

      ul li a:hover:before {
         transform: scale(1.1);
         box-shadow: 0 0 15px gold;
      }

      ul li a:hover {
         color: gold;
         box-shadow: 0 0 5px gold;
      }

      a {
         text-decoration: none;
         color: var(--text-1);
      }
